
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<ion-header>
<ion-nav>

  <ion-title>
    User Profile
  </ion-title>
</ion-nav>
</ion-header>

<ion-content padding>

  <div class="container disp-flex">
    <div class="row profile">
      <div class="col-md-3">
        <div class="profile-sidebar">
          <!-- SIDEBAR USERPIC -->
          <div class="profile-userpic">
            <!--
            <img src="../../assets/o_positive.jpg" class="img-responsive" alt="">
          -->
            <p style="text-align: center;">
              <span class="blood">
                Blood Donation Appointment In:
              </span>
              <br />
              <span class="timer">
                {{timeDay}}&nbsp;:&nbsp;{{timeHour}}&nbsp;: &nbsp;{{timeMinute}}
              </span>
              <br />
              <span style="text-align: left;">
                DAYS &nbsp;HOURS &nbsp;MINUTES
              </span>
            </p>
            <img class="img" src="../../assets/needle.gif" />
          </div>
          <!-- END SIDEBAR USERPIC -->
          <!-- SIDEBAR USER TITLE -->
          <div class="profile-usertitle">
            <div class="profile-usertitle-name">
              Asil Khalaf
            </div>
            <div class="profile-usertitle-job">
              Donor since {{startDate}}
            </div>
          </div>
          <!-- END SIDEBAR USER TITLE -->
          <!-- SIDEBAR BUTTONS -->
          <div class="profile-userbuttons">
            <button type="button" class="btn btn-success btn-sm">Call</button>
            <button type="button" class="btn btn-danger btn-sm">Message</button>
          </div>
          <!-- END SIDEBAR BUTTONS -->

        </div>
      </div>
      <ion-buttons>
          <button ion-button  (click)="logOut()">
            Logout
          </button>
        </ion-buttons>
    </div>
  </div>
  <br>
  <br>
</ion-content>
